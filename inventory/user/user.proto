syntax = "proto3";

package app.trian.inventory.v1.user;
option java_multiple_files = true;

import "user/usertypes.proto";

service User{
  rpc getListUser(GetListUserRequest) returns(GetListUserResponse){}
  rpc addUserByAdmin(CreateUserRequest)returns (UserResponse){}
  rpc updateUser(UpdateUserRequest) returns(UserResponse){}
  rpc assignRoleUser(AssignRoleRequest) returns (UserResponse){}
  rpc deleteUser(DeleteUserRequest) returns(UserResponse){}
}