syntax = "proto3";

package app.trian.inventory.v1;

option java_multiple_files = true;

message GetPagingRequest{
  int64 page=1;
}

message GetPagingRequestWithId{
  int64 page=1;
  int64 resourceId=2;
}

message UpdateStatusRequest{
  int64 transactionId=1;
}

message MetaData{
  string name=1;
  string type=2;
}

message File{
  bytes content=1;
}

enum UploadStatus{
  PENDING = 0;
  IN_PROGRESS = 1;
  SUCCESS = 2;
  FAILED = 3;
}