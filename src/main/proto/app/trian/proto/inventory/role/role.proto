syntax = "proto3";

import "app/trian/proto/inventory/role/roletypes.proto";

package app.trian.inventory.stub;

option java_multiple_files = true;

service Role{
  rpc getListRole(GetListRoleRequest) returns(GetListRoleResponse){}
  rpc createNewRole(CreateRoleRequest) returns(RoleResponse){}
  rpc updateRole(UpdateRoleRequest) returns(RoleResponse){}
  rpc deleteRole(DeleteRoleRequest) returns(RoleResponse){}
}

