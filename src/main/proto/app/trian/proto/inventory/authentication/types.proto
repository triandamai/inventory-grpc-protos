syntax = "proto3";

import "app/trian/proto/inventory/user/types.proto";
import "app/trian/proto/inventory/role/types.proto";

package app.trian.inventory.stub;

option java_multiple_files = true;

message SignInRequest{
  string email=1;
  string password=2;
}

message SignUpRequest{
  string email=1;
  string fullName=2;
  string password=3;
}

message SignInResponse{
  bool success=1;
  string message=2;
  optional UserResponse user=3;
  repeated RoleResponse roles=4;

}